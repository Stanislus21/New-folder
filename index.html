<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website for Weather Forecasts.</title>
    <link href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css"
    rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Weather</h2>
            <div class="weather-input">
                <input type="text" name="city" id="city_input" placeholder="Enter City Name...">
                <button type="button" id="search_button">
                    <i class="fa-regular fa-search"></i> Search
                </button>
                <button type="button" id="location_button">
                    <i class="bx bx-target-lock"></i> Current Location
                </button>
            </div>
        </div>
    </div>
</body>
</html>
